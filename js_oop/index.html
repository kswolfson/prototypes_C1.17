<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>js oop</title>

<head>
<script>

    function coin_stack(startingAmount) {
        this.value = startingAmount;
        this.add_coins = function(numCoins) {
            this.value = this.value + numCoins;
        }
    }
    var my_coin_stack_source = new coin_stack(50);
    var my_coin_stack_target = new coin_stack(11);

    console.log('my_coin_stack_source contains ', my_coin_stack_source.value, ' coins');
    console.log('my_coin_stack_target contains ', my_coin_stack_target.value, ' coins');

    my_coin_stack_source.add_coins(25);
    console.log('my_coin_stack_source now contains ', my_coin_stack_source.value, ' coins');

    var num_transfer_coins = 15;


    coin_stack.prototype.transfer_coins = function (source, num_transfer_coins) {
        console.log('inside transfer');
        var transfer_balance = source.value - num_transfer_coins;
        if (transfer_balance > 0) {
            my_coin_stack_target.value = my_coin_stack_target.value + transfer_balance;
            source.value = source.value - transfer_balance;
        }
        else {
            console.log("Source - num_transfer_coins = "+num_transfer_coins);
        }
    }

    var transfer_instance = new transfer_coins(my_coin_stack_source, num_transfer_coins);

    console.log('my_coin_stack_source (after transfer):  '+my_coin_stack_source.value);
    console.log('my_coin_stack_target (after transfer):  '+my_coin_stack_target.value);

</script>
</head>

<body>
<h1>Javascript OOP Prototype</h1>
</body>
</html>
