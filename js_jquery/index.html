<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Prototype</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
        var count = 0; //Initialize #div1 click count

        $(document).ready(function(){

            //Create new #div1 class red

            $("#div1").addClass("red");


            //Increment #div1 click count then updated click count text and console.log

            $("#div1").click(function(){
                count++;
                $(this).text("Click Count: "+count);
                console.log("You clicked div 1, It is red");
            });

            //Toggle #div2 color between green & white and console.log new color

            $("#div2").click(function(){
                $(this).toggleClass("green");

                if($(this).hasClass("green")){
                    console.log("I am Green!");
                }else{
                    console.log("I am White!");
                }
            });

            //Create new #div2 & div3 class card-back

            $("#div3").addClass("card-back");
            $("#div4").addClass("card-back");

            //Toggle #div2 & div3 class card-back image

            $("#div3").click(function(){
                $(this).toggleClass("flag");
            });
            $("#div4").click(function(){
                $(this).toggleClass("path");
            });
        });
    </script>
</head>
<body class="no-select">

<h1>Fun With jQuery</h1>

<div id="div1">div 1</div>
<div id="div2">div 2</div>
<div id="div3">div 3</div>
<div id="div4">div 4</div>

</body>
</html>
