<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primitive Data Types Prototype</title>

    <script>

        //Feature Set 1

        var firstName = "Ken";
        var lastName = "Wolfson";
        var age = "57";

        //Feature Set 2

        var output1 = "First name: "+firstName+", Last name: "+lastName+", Age: "+age;
        console.log(output1);

        //Feature Set 3

        var x = 25;
        var y = 75;

        var output2 = x+y;
        output3 = x.toString()+" and "+y.toString();
        output4 = "The total of "+x.toString()+" and "+y.toString()+" is "+output2;

        console.log(output2);
        console.log(output3);
        console.log(output4);

    </script>

</head>
<body>
